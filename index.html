<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Debounce Js</title>
  </head>
  <body>
    <h1>
      Resize the browser window to see how many times each functions fired.
      (Wait Time : 1s)
    </h1>
    <div id="counters">
      <div class="data">
        <h4>No Optimization</h4>
        <h6 id="non-optimization-data">0</h6>
      </div>
      <div class="data">
        <h4>Debounced</h4>
        <h6 id="debounced-data">0</h6>
      </div>
      <div class="data">
        <h4>Throttled</h4>
        <h6 id="throttled-data">0</h6>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
